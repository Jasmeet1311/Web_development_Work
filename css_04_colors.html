<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        h3{
            /* Color by name */
            color:red; 
        }
        li{
            /* color by rgb value */
            color: rgb(248, 26, 181);
        }
        p{
            /* color by hex value */
            color:#2326e6;
        }
    </style>
</head>
<body>
    <h3>Play with colors</h3>
    <p>There are three ways to use colors in CSS</p>
    <ol type="A">
        <li>color by name</li>
        <li>color by rgb value</li>
        <li>color by Hex values</li>
    </ol>
</body>
</html>
