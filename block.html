<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elements</title>
</head>
<body>
    <p>this is a paragraph</p><p>this is a paragraph</p>
    <!-- <p> is a block element -->
        <span style="border: 2px solid red;">this is a span (inline element)</span> <span>this is also a span</span>
        <!-- span is a inline element -->
        <ul style="border: 2px solid red;">This is a Block element</ul>
        <li style="border: 2px solid blue;">This is li</li>
        <em style="border: 2px solid purple;">This em tag </em>
        <img style="border: 2px solid purple;">
</body>
</html>
