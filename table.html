<!-- There are two types of lists in html unordered list and ordered list ordered lists starts from 1 2 3 and unordered list starts from bullet ,star sign etc. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists and table </title>
</head>

<body>
    <!-- ul stands for unordered list -->
    <ul type= "square">
        <li>jasmeet </li>
        <li>sukhmeet</li>
        <li>manmeet</li>
    </ul>
    <!-- ol stands for ordered list -->
    <ol type="A">
        <li>samardeep</li>
        <li>sehajpreet</li>
        <li>gursimran</li>
    </ol>
    <h3> HTML TABLE </h3>
    <table>
        <thead>
         <tr>
             <th>name </th>
             <th>work Id</th>
             <th>profession</th>
         </tr>
        </thead>
        <tbody>
            <tr>
                <td>jasmeet</td>
                <td> 45656</td>
                <td>programmer</td>
                
            </tr>
            <tr>
                <td>yuvraj</td>
                <td> 45656</td>
                <td>business man</td>
                
            </tr>
        </tbody>
    </table>

</body>

</html>
