<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        #parastyle{
            color: rgb(72, 57, 170);
        }
        .classli{
            color: red;
        }

    </style>
</head>
<body>
    <p id="parastyle">This is a simple paragraph to demonstrate CSS selectors</p>
    <ul >
        There are 4 types of selectors:
        <li id="parastyle">Element selector</li>
        <li class="classli">id selector</li>
        <li>class selector</li>
        <li>grouping selector</li>
    </ul>
</body>
</html>
