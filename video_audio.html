<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="twitter.png" type="image/x-icon">
    <title>Inserting audio and video in HTML</title>
</head>
<body>
    <h2>Inserting Video</h2>
    <!-- 1st way -->
    <video src="Animoto_video_720p.mp4" width="40%" controls autoplay></video>
    <!-- Controls will show a play bar at the bottom of the video  -->
    <!-- autoplay will play the video automatically -->
    <!-- 2 Way -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/4QMQOJTYRBU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h2 style="color:rgb(83, 74, 137)">Embedding audio</h2>
    <!-- 1st way -->
    <audio src="HappyBirthdaySongOriginalDJBoBo-arabsongtop.mp3" controls></audio>
    <!-- 2nd way -->
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX4sWSpwq3LiO?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <h2>Embedding a map</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3429.043813144527!2d76.78222047453734!3d30.7452707850284!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391a09098a47aa89%3A0xc0ef30e113006e91!2sTaj%20Chandigarh!5e0!3m2!1sen!2sin!4v1687243130949!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</body>
</html>
