<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags are used to define meta data in html -->
    <!-- These are mainly used in SEO -->
    <!-- SEO helps websites to rank better -->
    <!-- It simple boosts webpage to get more traffic -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- open website in highest compatibility mode -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This tag is used to make your website responsive and adjust its width in such a way that it looks good both in pc and mobile -->
    <meta name ="keywords" content="tutorial,css tutorial, html tutorial,web development">
    <!-- keywords are the special words through which a user can reach your website -->
    <meta name = "description" content="This is description ">
    <meta name="robots" content="NOINDEX,NOFOLLOW">
    <title>Meta tags links scripts</title>

    <link rel="stylesheet" href="file_css01.css">
    <!-- This is how you include external css -->

    <script src="file.js"></script>
    <!-- This is how you include js -->
</head>

</body>
</html>
