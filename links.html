<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links and images</title>
</head>
<body>
    <a href="https://google.com"target="_blank">Go to google</a><br>
    <!-- this is how you can add links to your website by using anchor tag .if you will click on go to google then that link will lead you to google.com  -->
    <a href="https://facebook.com"target="_blank"> go to facebook </a><br>
    <a href="https://instagram.com"target="_blank"> go to instagram </a><br>
    <a href="https://twitter.com"target="_blank"> go to twitter </a><br>
    <!-- target attribute will allow the link to open in a new tab  -->
    <a href="/bodyintro.html"target="_blank">go to bodyintro</a>
    <img src="https://source.unsplash.com/user/erondu/600x600" alt="error loading image">
</body>
</html>
