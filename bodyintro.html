<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>introduction about body</title>
</head>
<body>
    <h1>ABOUT JASMEET </h1>  
    <p> hi!! I am <strong>jasmeet kaur</strong> .I am <em>19 years </em> old</p>
    <!-- There are total 6 headings you can include in your website. <p> stands for including paragraphs. strong is used to make your letters look bold whereas <em> makes your letters look in italics style. -->
    <p> I am doing btech in cse <br> I started my journey in 2020 </p>
    <hr>
    <!-- HTML ignores all the spaces in the code so in order to start a new line you can use <br> commonly called as line break . br tag is self closing tag -->
    <!-- hr tag makes a horizontal line in your website ,commonly called as horizontal rule -->
    <!-- ctrl+enter is used to jump into new line -->
    <!-- lorem4 is used for dummy textand will print 4 letters -->
</body>
</html>
