<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* element selector */
        h1{
            color: gold;
            background-color: indigo;
        }
        /* line selector */
        #line{
            color: gold;
            background-color: indigo;
        }
        /* class selector */
        .bg
        {
            color: rgb(103, 33, 153);
        }

    </style>
</head>
<body>
    <h1>All about CSS selectors</h1>
    <ul type="square">
        <li class="bg" >Css selectors is used to find the element whose property will 
            be set.
        </li>
        <li class="bg">
            selectors are used to target html elements
        </li>
        <li class="bg">
            we can target single or multiple elements
        </li>
    </ul>
    <h2 id="line">Type of css selectors </h2>
    <ul type="square">
        <li>element selector</li>
        <li>class selector</li>
        <li>id selector</li>
        <li>grouping selector</li>
    </ul>
    
</body>
</html>
